<mat-toolbar class="toolbar" color="primary">
    <span style="margin-left: 20px;"><a style="font-size: x-large;" mat-icon-button routerLink="/">Kanban Board</a></span>
    <span class="example-spacer"></span>
    <button routerLink="../home-page" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>home</mat-icon>
    </button>
  
  </mat-toolbar>
<body style="height:91.5%;width:100% ;margin-top:-550px; background-image: url(https://thumbs.dreamstime.com/z/scrum-kanban-board-list-work-task-management-kanban-boa[â€¦]ask-management-iteration-scrum-agile-concept-202603353.jpg); background-repeat: no-repeat;  
background-size:cover;">

    <div style="margin-top: 550px; ">
    <mat-card class="content" >
           
                <h2 style="text-align:center ;">
                   <b>Password will be sent to your registered email</b>
                </h2>
           
        
        <mat-card-content>


            <form  name="passwordResetForm" [formGroup]="passwordResetForm" >
                
                    
                        <input type="email" id="email" placeholder="Email Address" class="form-control" formControlName="userEmail" />
                        <mat-error *ngIf="passwordResetForm.controls['userEmail'].dirty && passwordResetForm.hasError('required','userEmail')">
                            Email is <strong>required</strong>
                          </mat-error>
                          <mat-error *ngIf="passwordResetForm.controls['userEmail'].hasError('pattern','userEmail')">
                             <strong>Invalid</strong> Email 
                          </mat-error>
                        <br>
                    <input type="submit"  class="btn btn w-100" value="Send OTP" style="font-weight: 500;"  [disabled]="!passwordResetForm.valid" (click)="resetPassword()"><br><br>
                    
                    <div class="card-footer text-right">
                        <small style="font-size: 14px;">Ohh I remember <a routerLink="../login">Back to Login</a></small>
                    </div>

               
                
                   
               

            </form>

        </mat-card-content>
    </mat-card>
</div>
</body>
